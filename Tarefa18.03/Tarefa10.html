<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="base.css">
<title>Programação em Microinformática - Exemplo 04</title>
</head>
<body>
<h1>Tarefa 2 - Estruturas de repetição</h1>

<form id="form">
    <input id="field1" type="number" placeholder="Valor inicial">
    <div id = "erro1"></div>

    <button>Calcular</button>
</form>

<div id="result"></div>

<script>
    //debugger-usar para debugar
function onSubmit(event){
    event.preventDefault()

    let n1 = parseFloat(field1.value)
    let mult = 0

    result.innerHTML = ""
    erro1.innerHTML = ""

    if(isNaN(n1)){
        erro1.innerHTML = "<p class = negative>Insira um valor válido.</p>"
        field1.className = "negative"
        field1.focus()
        return
    }else{

        for(let i = 0; i <= 10; i++){
            let mult = n1*i
            result.innerHTML += `<br>${i} x ${n1} = ${mult}`
        }
    }
}

form.addEventListener('submit', onSubmit)

</script>
</body>
</html>
