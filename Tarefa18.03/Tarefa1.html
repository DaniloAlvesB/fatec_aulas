<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="base.css">
<title>Programação em Microinformática - Exemplo 04</title>
</head>
<body>
<h1>Tarefa 1 - Estruturas de repetição</h1>

<form id="form">
    <input id="field1" type="number" placeholder="Valor inicial">
    <div id = "erro1"></div>

    <input id="field2" type="number" placeholder="Valor final">
    <div id = "erro2"></div>

    <button>Prosseguir</button>
</form>

<div id="result"></div>

<script>
    //debugger-usar para debugar
function onSubmit(event){
    event.preventDefault()

    let n1 = parseFloat(field1.value)
    let n2 = parseFloat(field2.value)

    result.innerHTML = ""
    erro1.innerHTML = ""
    erro2.innerHTML = ""

    if(isNaN(n1)){
        erro1.innerHTML = "<p class = negative>Insira um valor válido.</p>"
        field1.className = "negative"
        field1.focus()
        return
    }
    if(isNaN(n2)){
        erro2.innerHTML = "<p class = negative>Insira um valor válido.</p>"
        field2.className = "negative"
        field2.focus()
        return
    }
    
    if(!isNaN(n1) || !isNaN(n2)){

if(n2 > n1){
    for (let i = n2; i > n1; i--){
        result.innerHTML += `${i}, `
    }

    result.innerHTML += `${n1}. `
}else if(n1 > n2){
    for (let i = n1; i > n2; i--){
        result.innerHTML += `${i}, `
    }

    result.innerHTML += `${n2}. `
}

}else{
    result.innerHTML += `Insira valores válidos.`
}
}
form.addEventListener('submit', onSubmit)

</script>
</body>
</html>
