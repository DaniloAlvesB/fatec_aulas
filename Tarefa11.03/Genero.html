<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="base.css">
<title>Programação em Microinformática - Exemplo 04</title>
</head>
<body>
<h1>Tarefa 11/03-Gênero</h1>
<h3></h3>

<form id="form">
    <input id="field1" type="text" placeholder="Nome">
    <input id="field2" type="text" placeholder="Sexo(f ou m)">
    <button>Prosseguir</button>
</form>

<div id="result"></div>

<style type="text/css">
	.male{
		color: blue
	}
	.female{
		color: pink
        }

</style>

<script>
function onSubmit(event){
    event.preventDefault()

    let name = field1.value
    let genre = field2.value

    if(name !== ""){
        if(genre==="f" || genre==="m"){
            result.innerHTML = genre === "f" 
            ? `<p class="female"> Olá ${name} seja bem vinda!
            <br>Você tem que parar de ser menininha.</p> ` 
            : `<p class="male"> Olá ${name} seja bem vindo! 
            <br>Onde está seu lado feminino?</p>`
        }else{
            result.innerHTML = `Insira um sexo válido(f ou m).`
            return
        }}else{
            result.innerHTML = `Insira um nome.`
            return
        }

}
form.addEventListener('submit', onSubmit)

</script>
</body>
</html>
