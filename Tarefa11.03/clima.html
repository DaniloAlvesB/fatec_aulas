<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  <!-- os caraacteres e chars -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Programação em microinformática</title>
</head>
<body>

<h1>Tarefa dia 11/03-Clima</h1>
<h2>Como o clima está hoje?</h2>
<form id="form">
    <select id="weather">
    <option value="">--Escolha--</option>
    <option value="sunny">Ensolarado</option>
    <option value="rainy">Chuvoso</option>
    <option value="snowing">Nevando</option>
    <option value="overcast">Nublado</option>
    </select>

    <button>Feito</button>
</form>

<div id="result"></div>

<script>
    let select = document.querySelector('select');
    let para = document.querySelector('p');

function choice(event){
    event.preventDefault()

    let choice = select.value;

    if (choice === 'sunny') {
        result.innerHTML = '<br><b>Está um belo e ensolarado dia lá fora. Que tal ir ao parque? Ou à praia?.';
    } else if (choice === 'rainy') {
        result.innerHTML = '<br><b>Está chovendo! Não se esqueça do guarda-chuva e da capa.';
    } else if (choice === 'snowing') {
        result.innerHTML = '<br><b>Está nevando, pegue logo sua blusa e se aqueça bem.';
    } else if (choice === 'overcast') {
        result.innerHTML = '<br><b>O dia está nublado, parece triste, mas mantenha a cabeça erguida e preste bem atenção.';
    } else {
        result.innerHTML = '';
    }
}

form.addEventListener('submit', choice)
</script>

</body>
</html>
