<body>

<h1>Tarefa dia 22/05</h1>
<h2>2)Cálculo de desconto</h2>

<script>

let preco = prompt("Valor do produto: ")
let desc = prompt("Valor do desconto: ")

let valDesc = parseFloat(preco) - ((parseFloat(preco) * parseFloat(desc))/100)

document.write(`O valor do produto com desconto é de R$ ${valDesc}`)

</script>
