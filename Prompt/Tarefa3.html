<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  <!-- os caraacteres e chars -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação em microinformática</title>
</head>
<body>

<h1>Tarefa dia 22/05</h1>
<h2>3)Bhaskara</h2>

<script>

let a = parseFloat(prompt("Valor de A: "))
let b = parseFloat(prompt("Valor de B: "))
let c = parseFloat(prompt("Valor de C: "))

let delta = (b*b) - (4*a*c)

if(delta >= 0 ){
let bhaskaraA = ((-1*b) + Math.sqrt(delta))/(2*a)
let bhaskaraB = ((-1*b) - Math.sqrt(delta))/(2*a)

document.write(`
    Delta = ${delta} <br>
    X' = ${bhaskaraA} <br>
    X'' = ${bhaskaraB}
`)
}else{
    document.write(`Delta negativo(${delta}), não possui raízes.`)
}

</script>

</body>
</html>
